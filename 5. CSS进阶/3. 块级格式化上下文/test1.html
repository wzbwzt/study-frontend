<!DOCTYPE html>

    <title>Document</title>

    <style>
      .container {
        background: lightblue;
        /* position: absolute; 创建BFC 不推荐 改变了盒子布局*/

        /* 副作用最小的方式 */

      }

      /* 删除这个style会发生高度坍塌 
      创建了BFC,创建之后，会自动计算浮动元素的高度
      */
      .clearfix {
        overflow: hidden;
      }

      .item {
        float: left;
        width: 200px;
        height: 200px;
        margin: 20px;
        background: red;
      }
    </style>
